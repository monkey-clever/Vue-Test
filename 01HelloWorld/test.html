
<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<!--
    {{msg}}双大括号，动态显示数据

-->
<body>
<div id="app">
    <input type="text" v-model="msg">
    <p>Hello  {{msg}}</p>
 
   
</div> 


<!--<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.10/vue.js"></script>-->

<script src="../js/vue.js"></script>
<script>
const vue=new Vue({
    el: '#app',//
    data:{
        msg:'I will back!'
    }
})//.$mount('#test')

setTimeout(() => {
    vue.msg='haha'//数据代理
}, 1000);



</script>

</body>
</html>
